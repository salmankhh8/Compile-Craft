<div class="resultParent">
    <div class="questions_heading">
        <div class="question_area">
            <div class="leftSection">
                <div>Questions</div>
            </div>
            <div class="rightSection">
                <div class="pretify">
                    <button class="text_Btn" (click)="saveClicked()">
                        Save
                        <fa-icon style="margin-left: 5px;" [icon]="faSave"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
        <div >
            <div class="inputQuestion" style="position: relative; display: flex; align-items: center;">
                <div class="message" *ngIf="this.fieldMessage['question']">
                    <app-message [message]="this.fieldMessage['question']" (closeErrorBox)="closeDialogBox('question')"></app-message>
                </div>
                <input  [(ngModel)]="title"  (ngModelChange)="titleUpdatedFn($event)" type="text" class="questionTitle" placeholder="Please write title">
            </div>
            <div class="questionArea" style="position: relative; display: flex; align-items: center;">
                <div class="message" *ngIf="this.fieldMessage['description']">
                    <app-message [message]="this.fieldMessage['description']" (closeErrorBox)="closeDialogBox('description')" ></app-message>
                </div>
                <textarea [(ngModel)]="question" (ngModelChange)="questionUpdateFn($event)" placeholder="Please Write Your Question Description.." class="questionTextArea" name="questions" id="questions" cols="30" rows="10"></textarea>
            </div>
            <!-- {{resultCode}} -->
        </div>
    </div>
    <div class="border"></div>
    <div class="heading">
        <div class="question_area">
        <div class="leftSection">
            Result!
        </div>
        <div class="rightSection">
            <div class="pretify">
                <button class="text_Btn" (click)="copyResult()">
                    Copy
                    <fa-icon style="margin-left: 5px;" [icon]="faCopy"></fa-icon>
                </button>
            </div>
        </div>
    </div>

        <div class="codeResults" [innerText]="resultCode?resultCode:'Awaiting Result...'">
            <!-- {{resultCode}} -->
        </div>
    </div>
</div>
